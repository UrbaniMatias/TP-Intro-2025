<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="./CSS/base.css" />
    <link rel="stylesheet" href="./CSS/perfil.css" />
</head>
<body class="pagina-clara">
    <div id="navbar-container"></div>
        <div class="perfil-container">
        <h1>Mi Perfil</h1>

        <!-- DATOS VISIBLES -->
        <div id="datos-perfil">
            <div class="dato">
            <span class="etiqueta">Nombre:</span>
            <span class="valor" id="nombre-valor">Catherine</span>
            </div>

            <div class="dato">
            <span class="etiqueta">Email:</span>
            <span class="valor" id="email-valor">cathy@email.com</span>
            </div>

            <div class="dato">
            <span class="etiqueta">Contrase침a:</span>
            <span class="valor">********</span>
            </div>

            <div class="dato">
            <span class="etiqueta">Fecha de nacimiento:</span>
            <span class="valor" id="fecha-valor">2000-01-01</span>
            </div>

            <a id="btn-editar" class="btn-editar btn gr btn-verde btn-icon">
            <span class="material-symbols-outlined">person_edit</span>
            <span> Editar informaci칩n </span>
            </a>
            <div class="btn-abajo">
              <a id="btn-cambiar-cont" class="btn-abajo btn btn-verde-blanco cb-verde btn-icon">
                <span class="material-symbols-outlined">passkey</span>
                <span> Cambiar Contrase침a </span>
              </a>
              <a id="btn-borrar" class="btn-abajo btn-transparente cb-verde btn-borrar btn-icon">
                <span class="material-symbols-outlined">person_remove</span>
                <span> Borrar cuenta </span>
              </a>
            </div>
        </div>

  <!-- FORMULARIO OCULTO -->
  <form id="form-edicion" style="display: none;">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" value="Catherine" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" value="cathy@email.com" />
    </div>

    <div class="form-group">
      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" value="2000-01-01" />
    </div>

    <button type="submit" class="btn btn-verde">Aceptar cambios</button>
  </form>
</div>


  <img src="./imagenes/Reading glasses-bro.svg" alt="Decoraci칩n" class="decoracion-fondo">
    <script src="JS/navbar.js"></script>
    <script>
  const btnEditar = document.getElementById("btn-editar");
  const datosPerfil = document.getElementById("datos-perfil");
  const formEdicion = document.getElementById("form-edicion");

  btnEditar.addEventListener("click", () => {
    datosPerfil.style.display = "none";
    formEdicion.style.display = "block";
  });

  formEdicion.addEventListener("submit", (e) => {
    e.preventDefault();

    // Tomamos los nuevos valores
    const nuevoNombre = document.getElementById("nombre").value;
    const nuevoEmail = document.getElementById("email").value;
    const nuevaFecha = document.getElementById("fecha").value;

    // Actualizamos los elementos visibles
    document.getElementById("nombre-valor").textContent = nuevoNombre;
    document.getElementById("email-valor").textContent = nuevoEmail;
    document.getElementById("fecha-valor").textContent = nuevaFecha;

    // Volvemos a mostrar los datos, ocultamos el formulario
    formEdicion.style.display = "none";
    datosPerfil.style.display = "block";
  });
</script>

</body>
</html>
